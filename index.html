<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LANDING PAGE</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div id="header">
            <div class="logo-links-container">
                <div class="logo-text">Header Logo</div>
                <ul class="list-links">
                    <li id="secondary-text">header link one</li>
                    <li id="secondary-text">header link two</li>
                    <li id="secondary-text">header link three</li>
                </ul>
            </div>
            <div class="button-image-container">
                <div class="text-button-container">
                    <div class="main-text">
                        This website is awesome
                    </div>
                    <div id="secondary-text">
                        This website has some subtext that goes here under the
                        main title. It's a smaller font and the color is lower
                        contrast.
                    </div>
                    <button class="signup-button">Sign up</button>
                </div>
                <img class="nasa-photo" alt="Night photo of the Gulf of Mexico, United States from space" src="./images/nasa-photo.jpg">
            </div>
            <div class="photo-attribution">
                Photo by <a href="https://unsplash.com/@nasa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">NASA</a> on <a href="https://unsplash.com/photos/photo-of-outer-space-Q1p7bh3SHj8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>



        <div id="info"></div>
        <div id="quote"></div>
        <div id="signup"></div>
        <div id="footer"></div>
    </body>
</html>
